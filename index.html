<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive summary component</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main class="container bg--very-light-blue">
        <div class="result-summary grid grid__col--2 grid--center bg--white rounded--l">
            <div class="score flex flex--column flex--align-center bg--gradient-1 rounded--l">
                <h1 class="heading--m text--light-blue bold">Your Result</h1>
                <div class="score__box flex flex--column flex--center bg--gradient-2">
                    <span id="score" class="heading--xl text--white text--extra-bold">76</span>
                    <span class="score--max text text--bold text--light-blue">of 100</span>
                </div>
                <span class="heading--l text--white text--bold">Great</span>
                <p class="text text--light-blue text--centered">Your performance exceed 65% of the people conducting
                    the test here!</p>
            </div>
            <div class="summary flex flex--column">
                <h2 class="heading--m">Summary</h2>
                <ul class="summary__list">
                </ul>
                <button class="button text text--bold text--white">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
