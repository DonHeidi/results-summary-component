<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive summary component</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="result">
                <h1 class="result__title">Your Result</h1>
                <div class="result__score-box">
                    <span id="score" class="result__score"></span>
                </div>
                <span class="result__rating">Great</span>
                <p class="result__text">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="summary">
                <h2 class="summary__title">Summary</h2>
                <ul class="summary__list">
                    <li class="summary__item summary__item--red"></li>
                    <li class="summary__item summary__item--yellow"></li>
                    <li class="summary__item summary__item--green"></li>
                    <li class="summary__item summary__item--purple"></li>
                </ul>
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
