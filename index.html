<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive summary component</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main class="container bg--very-light-blue">
        <div class="result-summary bg--white rounded--l">
            <div class="score rounded--l">
                <h1 class="heading--m text--light-blue bold">Your Result</h1>
                <div class="score__box flex flex--column flex--center bg--gradient-2">
                    <span id="score" class="heading--xl text--white extra-bold">76</span>
                    <span class="score--max text text--bold text--light-blue">of 100</span>
                </div>
                <span class="heading--l text--white">Great</span>
                <p class="text text--light-blue text--centered">Your performance exceed 65% of the people conducting
                    the test here!</p>
            </div>
            <div class="summary">
                <h2 class="summary__title">Summary</h2>
                <ul class="summary__list">
                    <li class="summary__item bg--red-white-95">
                        <div class="flex flex--align-center">
                            <img src="assets/images/icon-reaction.svg" alt="reaction">
                            <span class="text text--red">Reaction</span>
                        </div>
                        <div flex flex--align-center>
                            <span class="text text--bold">80&nbsp;</span>
                            <span class="text">/ 100</span>
                        </div>
                    </li>
                    <li class="summary__item bg--yellow-white-95">
                        <img src="assets/images/icon-memory.svg" alt="memory">
                        <span class="text text--yellow">Memory</span>
                        <span class="text text--bold">80&nbsp;</span>
                        <span class="text">/ 100</span>
                    </li>
                    <li class="summary__item bg--green-white-95">
                        <img src="assets/images/icon-verbal.svg" alt="verbal">
                        <span class="text text--green">Verbal</span>
                        <span class="text text--bold">80&nbsp;</span>
                        <span>/ 100</span>
                    </li>
                    <li class="summary__item bg--blue-white-95">
                        <img src="assets/images/icon-visual.svg" alt="visual">
                        <span class="text text--blue">Visual</span>
                        <span class="text text--bold">80&nbsp;</span>
                        <span>/ 100</span>
                    </li>
                </ul>
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
